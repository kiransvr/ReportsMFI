<div class="flex flex-col">
    <h2 class="mb-4">Loan Products and Services</h2>
    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
        <div class="sm:col-span-3">
          <label for="products-services" class="block text-sm font-medium leading-6 text-gray-900">Products and Services</label>
          <div class="mt-2">
            <input type="text" name="products-services" id="products-services"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
        <div class="sm:col-span-3">
          <label for="interest-rate-annum" class="block text-sm font-medium leading-6 text-gray-900">Interest Rate Per Annum</label>
          <div class="mt-2">
            <input type="text" name="interest-rate-annum" id="interest-rate-annum"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
        <div class="sm:col-span-6">
          <label for="interest-computation" class="block text-sm font-medium leading-6 text-gray-900">Manner of Interest Computation</label>
          <div class="mt-2">
            <input type="text" name="interest-computation" id="interest-computation"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
        <!-- Saving Product -->
        <div class="sm:col-span-3">
          <label for="saving-product-interest" class="block text-sm font-medium leading-6 text-gray-900">Saving Product Interest Rate Per Annum</label>
          <div class="mt-2">
            <input type="text" name="saving-product-interest" id="saving-product-interest"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
        <!-- Micro-Insurance Products -->
        <div class="sm:col-span-3">
          <label for="micro-insurance-premium" class="block text-sm font-medium leading-6 text-gray-900">Micro-Insurance Products Premium Rate</label>
          <div class="mt-2">
            <input type="text" name="micro-insurance-premium" id="micro-insurance-premium"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
        <!-- Other Products -->
        <div class="sm:col-span-6">
          <label for="other-products" class="block text-sm font-medium leading-6 text-gray-900">Other Products</label>
          <div class="mt-2">
            <input type="text" name="other-products" id="other-products"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
      
  
    <div class="flex items-center justify-start gap-x-6 my-8">
      <button (click)="save()" type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Save & Next
      </button>
    </div>
  
  </div>
