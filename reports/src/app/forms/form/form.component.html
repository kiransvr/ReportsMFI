<div class="p-4 header min-h-40 w-full">
  <div class="mx-auto my-4 w-1/2">
    <div class="text-white text-2xl mb-4">Send the report to bank</div>
    <div class="text-white text-base">Name of the bank</div>
  </div>
</div>

<div class="w-3/4 mt-12 mx-auto">
  <div class="flex flex-row justify-start gap-x-16">
    <div class="flex flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-2 w-1/4">
      <div class="flex mt-4 items-center">
        <div class="font-bold text-xl">Progress</div>
      </div>
      <mat-divider></mat-divider>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li class="py-4">
                <!-- Current: "bg-gray-50 text-indigo-600", Default: "text-gray-700 hover:text-indigo-600 hover:bg-gray-50" -->
                <a class="group cursor-pointer flex gap-x-3 rounded-md p-2 text-base leading-6 font-semibold"
                  [ngClass]="{'text-indigo-600 bg-gray-50': formToBeDisplayed === 'head-office'}"
                  (click)="changeForm('head-office')">
                  <!-- <svg class="h-6 w-6 shrink-0 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg> -->

                  Head Office Information
                </a>
              </li>
              <mat-divider></mat-divider>
              <li class="py-4">
                <a [ngClass]="{'text-indigo-600 bg-gray-50': formToBeDisplayed === 'products'}"
                  (click)="changeForm('products')"
                  class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group cursor-pointer flex gap-x-3 rounded-md p-2 text-base leading-6 font-semibold">
                  Products and Services
                </a>
              </li>
              <mat-divider></mat-divider>
              <li class="py-4">
                <a (click)="changeForm('loan-distribution')"
                  [ngClass]="{'text-indigo-600 bg-gray-50': formToBeDisplayed === 'loan-distribution'}"
                  class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group cursor-pointer flex gap-x-3 rounded-md p-2 text-base leading-6 font-semibold">
                  Loan Distribution by Sector
                </a>
              </li>
              <mat-divider></mat-divider>
              <li class="py-4">
                <a (click)="changeForm('general')"
                  [ngClass]="{'text-indigo-600 bg-gray-50': formToBeDisplayed === 'general'}"
                  class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group cursor-pointer flex gap-x-3 rounded-md p-2 text-base leading-6 font-semibold">
                  General Information
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

    <app-head-office *ngIf="formToBeDisplayed==='head-office'" (goToNext)="changeForm($event)"></app-head-office>
    <app-products (goToNext)="changeForm($event)" *ngIf="formToBeDisplayed==='products'"></app-products>
    <app-loan-distribution (goToNext)="changeForm($event)" *ngIf="formToBeDisplayed==='loan-distribution'">
    </app-loan-distribution>
    <app-general-info *ngIf="formToBeDisplayed==='general'"></app-general-info>
  </div>

</div>
