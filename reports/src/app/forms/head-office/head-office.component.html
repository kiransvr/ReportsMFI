<div class="flex flex-col">
  <h2 class="mb-4">Head Office Information</h2>
  <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
    <div class="sm:col-span-3">
      <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <div class="mt-2">
        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Head Office</label>
      <div class="mt-2">
        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Phone</label>
      <div class="mt-2">
        <input id="email" name="email" type="tel" autocomplete="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Branch</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Sub-Branch</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
      <div class="mt-2">
        <select id="country" name="country" autocomplete="country-name"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>

    <div class="sm:col-span-3">
      <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Loan Officers</label>
      <div class="mt-2">
        <input type="text" name="city" id="city" autocomplete="address-level2"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Total Employees</label>
      <div class="mt-2">
        <input type="text" name="region" id="region" autocomplete="address-level1"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

  </div>

  <div class="flex items-center justify-start gap-x-6 my-8">
    <button (click)="save()" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Save & Next
    </button>
  </div>

</div>
